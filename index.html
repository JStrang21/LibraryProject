<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class='header'>
        <img src="" alt="book icon">
        <h3>Book Library</h3>
        <button id='formToggle'>Add New Book</button>
    </div>

    <div class='container'>
        <div class='bookContainer'>
            
        </div>

        <div class='formContainer'  id='formContainerVisibility'>
            <form class='newBookForm'>
                <h4>Enter Book Info</h4>
                <ul class='formInputContainer'>
                    <li class='formInput'>
                        <label for="title">Book Title:</label>
                        <input type="text" name='title' id='title'>
                    </li>
                    <li class='formInput'>
                        <label for="author">Book Author:</label>
                        <input type="text" name='author' id='author'>
                    </li>
                    <li class='formInput'>
                        <label for="pages">Number of Pages:</label>
                        <input type="number" name='pages' id='pages'>
                    </li>
                    <li class='formInput' id='checkboxContainer'>
                        <label for="read">Check if Book is Read:</label>
                        <input type="checkbox" name='read' id='read'>
                    </li>
                </ul>
            </form>
            <button type='submit' id='addNewBookButton' class='addNewBookButton formButton'>Add</button>
        </div>
    </div>
</body>
</html>
